spring.application.name=Trenes

# MongoDB Configuration
spring.mongodb.uri=mongodb://localhost:27017/trenes
spring.mongodb.database=trenes

spring.data.mongodb.auto-index-creation=true

# JWT Configuration
app.jwt.secret=miClaveSecretaMuyLargaParaTrenes_2026_ABCDEFGHIJKLMNOPQRSTUVWXYZ_0123456789
app.jwt.expiration=86400000

# Server Configuration
server.port=8082
server.servlet.context-path=/api

# Logging Configuration
logging.level.com.david.trenes=DEBUG
logging.level.org.springframework.security=DEBUG

# Jackson Configuration
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss

# CORS Configuration
spring.web.cors.allowed-origin-patterns=http://localhost:8082,http://127.0.0.1:8082
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=false

# Rate Limiting Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Security Headers
server.servlet.session.timeout=30m
server.tomcat.max-threads=200
server.tomcat.max-connections=8192

# Security Headers Configuration
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.same-site=strict

# HSTS Alternative (if using HTTPS)
server.ssl.enabled=false
# Set to true when using HTTPS
# server.ssl.enabled-protocols=TLSv1.2,TLSv1.3
# server.ssl.key-store=classpath:keystore.p12
# server.ssl.key-store-password=changeit

# Content Security Policy
security.headers.content-security-policy=default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self'; connect-src 'self'; frame-ancestors 'none';

# Additional Security Headers
security.headers.frame-options=DENY
security.headers.content-type-options=nosniff
security.headers.referrer-policy=strict-origin-when-cross-origin
security.headers.permissions-policy=camera=(), microphone=(), geolocation=()

# Train Simulation Configuration
app.simulation.time-acceleration-factor=60
