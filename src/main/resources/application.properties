spring.application.name=Trenes

# MongoDB Configuration
spring.mongodb.uri=mongodb://localhost:27017/trenes
spring.mongodb.database=trenes

# JWT Configuration
app.jwt.secret=miClaveSecretaMuyLargaParaTrenes_2026_ABCDEFGHIJKLMNOPQRSTUVWXYZ_0123456789
app.jwt.expiration=86400000

# Server Configuration
server.port=8082
server.servlet.context-path=/api

# Logging Configuration
logging.level.com.david.trenes=DEBUG
logging.level.org.springframework.security=DEBUG

# Jackson Configuration
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss

# CORS Configuration
spring.web.cors.allowed-origin-patterns=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=false

# Train Simulation Configuration
app.simulation.time-acceleration-factor=60
